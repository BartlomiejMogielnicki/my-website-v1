<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ab62a01839.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>My Website - Contact</title>
</head>

<body>
    <div class="wrapper">
        <nav class="navigation" id="navigation">
            <div class="logo">
                <span>BM</span>
            </div>
            <div class="menu">
                <ul class="menu-nav">
                    <li class="nav-item">
                        <a href="index.html" class="home-btn" id="home-btn">
                            <span><i class="fas fa-home"></i></span>
                            <span class="title">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" id="about-btn">
                            <span><i class="fas fa-user-alt"></i></span>
                            <span class="title">About</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="portfolio.html" id="portfolio-btn">
                            <span><i class="fas fa-briefcase"></i></span>
                            <span class="title">Portfolio</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" id="contact-btn">
                            <span><i class="fas fa-envelope"></i></span>
                            <span class="title">Contact</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="container contact" id="contact">
                <h2>Contact</h2>
                <form id="contact-form" action="https://submit-form.com/NdrwU37nMQtqNFa8Cy_Ji">
                    <input type="checkbox" name="_honeypot" style="display:none" tabindex="-1" autocomplete="off" />
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name..." maxlength="50" />
                        <small class="error" id="name-error">Please enter your name</small>
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email" placeholder="Enter your email address..." />
                        <small class="error" id="email-error">Please enter your e-mail address</small>
                    </div>
                    <div>
                        <label for="text">Message</label>
                        <textarea name="text" id="text" placeholder="Enter your message..."></textarea>
                        <small class="error" id="text-error">Please enter your message</small>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="social">
                <span><i class="fas fa-user"></i>Bartek Mogielnicki</span>
                <span><i class="fas fa-phone"></i> 509-190-959</span>
                <span><i class="fas fa-envelope"></i> b.mogielnicki@gmail.com</span>
                <a href="https://pl.linkedin.com/" target="_blank">
                    <span><i class="fab fa-linkedin-in"></i></span>
                </a>
                <a href="https://github.com/" target="_blank">
                    <span><i class="fab fa-github"></i></span>
                </a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
